<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job finder</title>
    <link href="https://andybrewer.github.io/mvp/mvp.css" rel="stylesheet"></link>
</head>
    <style>
        header{
            text-align: center;
        }
        .result{
            padding:20px;
            border: 1px solid rgb(220,220,220);
            margin: 20px;
        }
    </style>
    
<body>
    
    <header>
        <h1>Remote Jobs</h1>
        <a href="/export?term={{request.args.get("term")}}" style="display: block;border-bottom: 18px;">export to CSV</a>
        <br>
        <a href="/" ><- Go back.</a>
    </header>
    {% for job in job_list: %}
    <div class="result">
        <h3>{{job[0]}}</h3>
        <div style="margin-bottom: 18px;">{{job[1]}}</div>
        <a href={{job[2]}} target="_blank">Apply</a>
    </div>
    {% endfor %}

</body>
</html>
