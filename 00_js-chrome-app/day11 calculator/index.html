<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/styles.css">
  </head>

  <body>
    <table id="wrap_calc">
        <tr>
            <td class="display_num" colspan="3">0</td>
            <td class="btn_li_grey">c</td>
        </tr>
        <tr>
            <td class="btn_grey">7</td>
            <td class="btn_grey">8</td>
            <td class="btn_grey">9</td>
            <td class="btn_orange">+</td>
        </tr>
        <tr>
            <td class="btn_grey">4</td>
            <td class="btn_grey">5</td>
            <td class="btn_grey">6</td>
            <td class="btn_orange">-</td>
        </tr>
        <tr>
            <td class="btn_grey">1</td>
            <td class="btn_grey">2</td>
            <td class="btn_grey">3</td>
            <td class="btn_orange">*</td>
        </tr>
        <tr>
            <td  class="btn_grey" colspan="2">0</td>
            <td class="btn_grey">=</td>
            <td class="btn_orange">/</td>
        </tr>
    </table>

    <script src="src/index.js"></script>
  </body>
</html>
